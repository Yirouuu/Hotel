<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Taipei Hotel Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row justify-content-around pt-4">
            <select class="form-select shadow-lg" aria-label="Default select example" id="selectNumOfPage">
                <option selected>選擇一頁要顯示幾筆資料？</option>
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="30">30</option>
            </select>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-8 pt-5">
                <ul class="list-group" id="hotel_list">
                    <li class="list-group-item border border-4 border-danger shadow shadow-lg">
                        <div class="h3">旅館名稱</div>
                        <h5>住址: XXXXXXXXXX</h5>
                        <h5>電話: XXXXXXXXXX</h5>
                        <button class="btn btn-success w-100">MAp</button>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row mt-3">
            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center" id="pageNum">
                    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">Next</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        var newdata;
        var numOfPage = 20;
        $(function () {
            $("#selectNumOfPage").change(function () {
                console.log($(this).val());
                numOfPage = $(this).val();

                $.ajax({
                    type: "GET",
                    url: "https://webdemorichie.000webhostapp.com/web202403/20240305-taipei_hotaldata-api.php",
                    dataType: "json",
                    async: false,
                    success: showdata,
                    error: function () {
                        alert("error-https://webdemorichie.000webhostapp.com/web202403/20240305-taipei_hotaldata-api.php");
                    }
                });

                //頁碼監聽 click
                $("#pageNum #mypage").click(function (event) {
                    event.preventDefault();
                    var page = $(this).data("id");
                    console.log(page);
                    drawView(page);
                    //判斷下一頁是否出現
                    if (page == newdata.length - 1) {
                        $("#nextPage").addClass('d-none');
                    } else {
                        $("#nextPage").removeClass('d-none');
                    }
                });
            });
        });

        function showdata(data) {
            console.log(data);
            newdata = [];
            //資料結構重組(重構)
            data.forEach(function (item, key) {
                if (key % numOfPage == 0) {
                    newdata.push([]);
                }

                var page = parseInt(key / numOfPage);
                newdata[page].push(item);
            });
            console.log(newdata);
            drawView(0);

            //產生頁碼
            $("#pageNum").empty();
            $("#pageNum").append('<li class="page-item"><a class="page-link" href="#">上一頁</a></li>');
            newdata.forEach(function (item, key) {
                var page = key + 1;
                var strHTML = '<li class="page-item" data-id="' + key + '" id="mypage"><a class="page-link" href="#">' + page + '</a></li>';
                $("#pageNum").append(strHTML);
            });
            $("#pageNum").append('<li class="page-item" id="nextPage"><a class="page-link" href="#">下一頁</a></li>');
        }

        function drawView(page) {
            $("#hotel_list").empty();
            newdata[page].forEach(function (item, key) {
                console.log(item.name);
                var strHTML = '<li class="list-group-item border border-4  border-danger shadow shadow-lg mt-3"><div class="h3">' + item.name + '</div><h5>住址: ' + item.display_addr + '</h5><h5>電話: ' + item.tel + '</h5><button class="btn btn-success w-100">MAp</button></li>';
                $("#hotel_list").append(strHTML);
            });
        }
    </script>
</body>

</html>
