<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Taipei Hotel Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 pt-5">
                <ul class="list-group" id="hotel_list">
                    <li class="list-group-item border border-4 border-danger shadow shadow-lg">
                        <div class="h3">旅館名稱</div>
                        <h5>住址: XXXXXXXXXX</h5>
                        <h5>電話: XXXXXXXXXX</h5>    
                        <button class="btn btn-success w-100">MAp</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(function () {
            $.ajax({
                type: "GET",
                url: "https://romish-credits.000webhostapp.com/20240305-taipei_hotaldata-api.php",
                dataType: "json",
                success: showdata,
                error: function () {
                    alert("error-https://romish-credits.000webhostapp.com/20240305-taipei_hotaldata-api.php");
                }
            });
        });
        function showdata(data) {
            console.log(data);

            $("#h_name").empty();
            data.forEach(function (item, key) {
                console.log(item.name);
                var strHTML = '<li class="list-group-item border border-4  border-danger shadow shadow-lg mt-3"><div class="h3">' + item.name + '</div><h5>住址: ' + item.display_addr + '</h5><h5>電話: '+ item.tel + '</h5><button class="btn btn-success w-100">MAp</button></li>';
                $("#hotel_list").append(strHTML);
            });
        }
    </script>
</body>

</html>
