<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Taipei Hotel Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div id="h_name">XXXXXXXX</div>

  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(function(){
            $.ajax({
                type: "GET",
                url: "https://webdemorichie.000webhostapp.com/web202403/20240305-taipei_hotaldata-api.php",
                dataType: "json",
                success: showdata,
                error: function(){
                    alert("error-https://webdemorichie.000webhostapp.com/web202403/20240305-taipei_hotaldata-api.php");
                }
            });
        });
        function showdata(data){
            console.log(data);

            $("#h_name").empty();
            data.forEach(function(item, key){
                // console.log(item.name);
                $("#h_name").append("<h1>"+ key + " : " +item.name+"</h1>");
            });
        }
    </script>
  </body>
</html>
